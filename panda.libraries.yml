# CSS libraries
panda.base:
  css:
    base:
      dist/css/base/base.css: {}

panda.components.base:
    css:
      components:
        dist/css/components/buttons.css: {}

panda.layout:
  css:
    layout:
      dist/css/layout/layout.css: {}

panda.theme:
  css:
    theme:
      dist/css/theme/theme.css: {}

# Javascript libraries
jquery.nice-select:
  js:
    bower_components/jquery-nice-select/js/jquery.nice-select.min.js: {}
  css:
    component:
      bower_components/jquery-nice-select/css/nice-select.css: {}
  dependencies:
    - core/jquery
    - core/drupal

# Wrapper for Drupal (using Drupal behaviors)
jquery.nice-select.behavior:
    js:
      dist/js/nice-select.behaviors.js: {}
    dependencies:
      - panda/jquery.nice-select
      - core/jquery.once
